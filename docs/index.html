<!doctype html>
<html lang="en">

<head>
  <title>Formulario</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <style>
        body{
            background-image: url(./images/bg.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .bg{
            background-image: url(./images/Elliot.webp);
            background-repeat: no-repeat;
            background-size: cover;
            background-position:center center;
        }
        .text-blanco{
            color: aliceblue;
        }
        div>label{
            color: aliceblue;
        }
    </style>
</head>

<body>
  
    <div class="container py-4 my-4">
        <div class="row">
            <div class="bg col-5">
               
            </div>
            <div class="col mx-4 px-4">
                <form class="py-4 my-4">
                    <h2 class="text-blanco text-center">Formulario</h2>
                    <div class="mb-3">
                      <label for="" class="form-label text">Nombre</label>

                      <input type="text"
                        class="form-control" name="" id="" aria-describedby="helpId" placeholder="Ingrese sus Nombres">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Apellido</label>
  
                        <input type="text"
                          class="form-control" name="" id="" aria-describedby="helpId" placeholder="Ingrese sus apellidos">
                      </div>
                      <div class="mb-3">
                        <label for="" class="form-label">Email</label>
  
                        <input type="text"
                          class="form-control" name="" id="" aria-describedby="helpId" placeholder="Ingresar su Gmail">
                      </div>
                      <div class="mb-3">
                        <label for="" class="form-label">Asunto</label>
  
                        <input type="text"
                          class="form-control" name="" id="" aria-describedby="helpId" placeholder="Asunto del Mensaje">
                      </div>
                      <div class="mb-3">
                        <label for="" class="form-label">Mensaje</label>
                        <textarea class="form-control" name="" id="" rows="3"></textarea>
                      </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Nombre
Apellidos
Email
Asunto
Mensaje -->






  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
